<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Explorer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #f1f1f1, #e0e0e0);
      color: #333;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .book-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .book-card h3 {
      color: #007BFF;
      font-size: 1.8rem;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }
    .book-card h3:hover {
      color: #1abc9c;
      cursor: pointer;
      text-decoration: underline;
    }
    .book-card p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .book-card p strong {
      color: #555;
    }
    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      text-align: center;
    }
    .button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    /* Adding card borders and background color consistency */
    .book-card {
      border: 2px solid #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Book Explorer</h1>
  <div id="book-list"></div>
  <div style="text-align: center;">
    <button class="button" onclick="location.reload()">Reload Books</button>
  </div>

  <h2>Add a New Book</h2>
 <form id="book-form">
  <input type="text" id="title" placeholder="Title" required />
  <input type="text" id="author" placeholder="Author" required />
  <input type="number" id="year" placeholder="Year" required />
  <input type="text" id="genre" placeholder="Genre" />
  <input type="text" id="description" placeholder="Description" />
  <button type="submit">Add Book</button>
 </form>
 <hr />

  <script>
    fetch('/books')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('book-list');
        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book-card';
          div.innerHTML = `<h3>${book.title}</h3>
                           <p><strong>Author:</strong> ${book.author}</p>
                           <p><strong>Year:</strong> ${book.year}</p>
                           <p><strong>Genre:</strong> ${book.genre}</p>
                           <p>${book.description}</p>`;
          bookList.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('book-list').innerHTML = 'Failed to load books';
        console.error(error);
      });
  </script>
</body>
</html>
