<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    .book-card { background: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Book Explorer</h1>
  <div id="book-list"></div>

  <script>
    fetch('/books')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('book-list');
        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book-card';
          div.innerHTML = `<h3>${book.title}</h3>
                           <p><strong>Author:</strong> ${book.author}</p>
                           <p><strong>Year:</strong> ${book.year}</p>
                           <p><strong>Genre:</strong> ${book.genre}</p>
                           <p>${book.description}</p>`;
          bookList.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('book-list').innerHTML = 'Failed to load books';
        console.error(error);
      });
  </script>
</body>
</html>
